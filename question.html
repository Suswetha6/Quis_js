<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="headsUpContainer">
    <div class="headsUp">
      
      <div class="progressBarContainer">
        <div class="progressBar">
          <div class="progress"></div>
        </div>
        
      </div>
      <div class="score">Score: <span class="scoreValue">0</span></div>
    </div>
  </div>
  

  <div class="Question">
    <h1 class="Statement">What is the answer to the question?</h1>
    <div class="OptionsContainer">
      <div class="Options">
        <span class="option-index">1.</span>
        <button class="option" id="op1">
        <span>Option 1</span>
        </button>
      </div>
      <div class="Options">
        <span class="option-index">2.</span>
        <button class="option" id="op2">
        <span>Option 2</span>
        </button>
      </div>
      <div class="Options">
        <span class="option-index">3.</span>
        <button class="option" id="op3">
        <span>Option 3</span>
        </button>
      </div>
      <div class="Options">
        <span class="option-index">4.</span>
        <button class="option" id="op4">
        <span>Option 4</span>
        </button>
      </div>
    </div>
</div>

  <script src="quiz.js"></script>
</body>
</html>
